<section class="solutions">
   
    <div class="solutions--intro">CONHEÇA NOSSO TRABALHO</div>

    <div class="solution--container" *ngFor="let sol of sols">
        <div class="sol--header">
            <div class="sol--id">0{{sol.id}}.</div>
            <div class="sol--title">{{sol.title}}</div>
        </div>
        <div class="sol--description">{{sol.description}}</div>

    </div>

    <h3>VEJA NOSSAS SOLUÇÕES</h3>

</section>
